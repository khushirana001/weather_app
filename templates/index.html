
<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-image: url('/static/bg/{{ weather.background }}.jpg');">
    <div class="container">
        <h1>🌤️ Weather App</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if weather %}
        <div class="card">
            <h2>{{ weather.city }}, <img src="https://flagsapi.com/{{ weather.country }}/flat/32.png" alt="Flag"></h2>
            <p><strong>{{ weather.datetime }}</strong></p>
            <img src="https://openweathermap.org/img/wn/{{ weather.icon }}@2x.png">
            <p>{{ weather.description }}</p>
            <p><strong>{{ weather.temperature }}°C</strong></p>
            <p>💧 Humidity: {{ weather.humidity }}%</p>
            <p>🔽 Pressure: {{ weather.pressure }} hPa</p>
            <p>🌬️ Wind: {{ weather.wind }} m/s</p>
            <iframe width="100%" height="200" frameborder="0" style="border:0"
                src="https://www.google.com/maps?q={{ weather.city }}&output=embed" allowfullscreen></iframe>
        </div>
        {% endif %}
    </div>
</body>
</html>
